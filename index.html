<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calcelator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="calculator">
        <div class="calculator-main">
            <button class="calculator-main_btn calculator-main_result">Result</button>
            <button class="calculator-main_btn calculator-main_clear">C</button>
            <button class="calculator-main_btn">1</button>
            <button class="calculator-main_btn">2</button>
            <button class="calculator-main_btn">3</button>
            <button class="calculator-main_btn">+</button>
            <button class="calculator-main_btn">4</button>
            <button class="calculator-main_btn">5</button>
            <button class="calculator-main_btn">6</button>
            <button class="calculator-main_btn">-</button>
            <button class="calculator-main_btn">7</button>
            <button class="calculator-main_btn">8</button>
            <button class="calculator-main_btn">9</button>
            <button class="calculator-main_btn">*</button>
            <button class="calculator-main_btn">/</button>
            <button class="calculator-main_btn">0</button>
            <button class="calculator-main_btn">.</button>
            <button class="calculator-main_btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
